<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 上面也有属性 我们也是观察它的属性的变化 不关心他的子孙节点-->
    <div></div>
    <script>
        const target = document.getElementById('kolor-kolor')

        const observer = new MutationObserver(function(muationList, observe) { //也是接受一个回调函数
            console.log(muationList);//这是个数组，因为观察的对象可能会有很多个变化
            if(muationList[0].type === 'attributes') { //因为我们这里指观察一项，所以直接写[0] //变化的类型是属性的话
                //属性变化了 我们就去找一下我们的正确答案
                let ans = target.style.backgroundColor; //拿到正确答案
                //给子节点（a 节点），拿到数组中的每一项，也就是每一个a结点
                document.querySelectorAll('#kolor-options a').forEach((node) =>{
                    if(node.style.backgroundColor === ans) {
                        //就点击它
                        node.click();
                    }
                })
            }

        })
        //观察一下某个节点
        observer.observe(target, { //节点的变动是有很多的
            attributes: true, //标签的属性 我们只观察属性的变化，对其他的不感兴趣
            //可以观察多项 通知我们的原因有很多 设计成了一个数组 比如还有

        })
    </script>
</body>
</html>
